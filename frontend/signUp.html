<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:5000">
<title>Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-box signup">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="input-box">
                <input type="text" id="signupName" name="name" required>
                <label for="signupName">Full Name</label>
            </div>
            <div class="input-box">
                <input type="email" id="signupEmail" name="email" required>
                <label for="signupEmail">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="signupPassword" name="password" required>
                <label for="signupPassword">Password</label>
            </div>
            <p class="message" id="signupMessage"></p>
            <button type="submit" class="btn">Sign Up</button>
            <p class="switch">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
